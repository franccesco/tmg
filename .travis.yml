sudo: false
language: ruby
cache: bundler
rvm:
- 2.5.1
before_install: gem install bundler -v 1.16.4
script:
- bundle rake test
- bundle exec cucumber features
deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: tmg
  on:
    tags: true
    repo: franccesco/tmg
